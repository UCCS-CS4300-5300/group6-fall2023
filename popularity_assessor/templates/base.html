{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Title</title>

    <!-- Bootstrap CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- CSRF Utility and Profile JS -->
    <script src="{% static 'js/csrf-utility.js' %}"></script>
    <script src="{% static 'js/profile.js' %}"></script>

    <!-- Stylesheets -->
    <link href="{% static 'css/global.css' %}" rel="stylesheet">
    <link href="{% static 'css/navigation.css' %}" rel="stylesheet">
    <link href="{% static 'css/profile.css' %}" rel="stylesheet">
    <link id="dark-mode-style" href="{% static 'css/dark-mode.css' %}" rel="stylesheet" disabled>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="w-100 px-5">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'popularity_assessor:logout' %}">Logout</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <button id="dark-mode-toggle" class="btn btn-outline-light">Toggle Dark Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var darkModeCSS = document.getElementById('dark-mode-style');
            var isDarkMode = localStorage.getItem('darkMode') === 'true';
            darkModeCSS.disabled = !isDarkMode;
            document.getElementById('dark-mode-toggle').addEventListener('click', function() {
                isDarkMode = !isDarkMode;
                darkModeCSS.disabled = !isDarkMode;
                localStorage.setItem('darkMode', isDarkMode);
            });
        });
    </script>
</body>
</html>
